<!doctype html>
<html lang="en">
<head>
    <title>Treehouse jQuery gallery project</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="css/lightbox.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="wrapper">

        <header class=main-header>
            <input id="search" type="text" name="name" value="" placeholder="Type here">
        </header>
        <div class="columns">
            <div class="gallery">
                <a data-title="Hay fields on a sunny day with cloudy skies and bushes in the back."
                   data-lightbox="gallery" href="photos/01.jpg">
                    <img title='Hay Fields' src="photos/Thumbnails/01.jpg"
                         alt="Hay fields on a sunny day with cloudy skies and bushes in the back.">
                </a>
            </div>
            <div class="gallery">
                <a data-title="Lake view with mountains in the back, beautiful horizont with few clouds"
                   data-lightbox="gallery" href="photos/02.jpg">
                    <img title="Mountain Lake" src="photos/Thumbnails/02.jpg"
                         alt="Lake view with mountains in the back, beautiful horizont with few clouds">
                </a>
            </div>
            <div class="gallery">
                <a data-title="Honestly this looks like some sort of greenish wall from Game of Thrones"
                   data-lightbox="gallery" href="photos/03.jpg">
                    <img title="Green Wall" src="photos/Thumbnails/03.jpg"
                         alt="Honestly this looks like some sort of greenish wall from Game of Thrones">
                </a>
            </div>
            <div class="gallery">
                <a data-title="Snow in the middle of the lake with mountains with snowcaps in the background. Marvelous"
                   data-lightbox="gallery" href="photos/04.jpg">
                    <img title="Snowy Lake" src="photos/Thumbnails/04.jpg"
                         alt="Snow in the middle of the lake with mountains with snowcaps in the backgroun. Marvelous">
                </a>
            </div>
            <div class="gallery">
                <a data-title="Looks like Badlands but honestly I have no idea so there are huge rocks with some trees otherwise looks sort of barren"
                   data-lightbox="gallery" href="photos/05.jpg">
                    <img title="Badlands" src="photos/Thumbnails/05.jpg"
                         alt="Looks like Badlands but honestly I have no idea so there are huge rocks with some trees otherwise looks sort of barren">
                </a>
            </div>
            <div class="gallery">
                <a data-title="Forest with some sort of wooden structure in the middle. Bench maybe? Or church. A bridge!"
                   data-lightbox="gallery" href="photos/06.jpg">
                    <img title="Wooden Bridge" src="photos/Thumbnails/06.jpg"
                         alt="Forest with some sort of wooden structure in the middle. Bench maybe? Or church. A bridge!">
                </a>
            </div>
            <div class="gallery">
                <a data-title="Rice fields. Definitely. Lovely sight of what is more or less a healthy diet"
                   data-lightbox="gallery" href="photos/07.jpg">
                    <img title='Rice Fields' src="photos/Thumbnails/07.jpg"
                         alt="Rice fields. Definitely. Lovely sight of what is more or less a healthy diet">
                </a>
            </div>
            <div class="gallery">
                <a data-title="This looks like a shot coming from the shore back home. Sand in the foreground bushes in the back"
                   data-lightbox="gallery" href="photos/08.jpg">
                    <img title="The Beach" src="photos/Thumbnails/08.jpg"
                         alt="This looks like a shot coming from the shore back home. Sand in the foreground bushes in the back">
                </a>
            </div>
            <div class="gallery">
                <a data-title="A tunnel made of trees. Romantic alley ideal for scheming plans and intriguing against enemies of the Iron Throne."
                   data-lightbox="gallery" href="photos/09.jpg">
                    <img title="Green Tunnel" src="photos/Thumbnails/09.jpg"
                         alt="A tunnel made of trees. Romantic alley ideal for scheming plans and intriguing against enemies of the Iron Throne.">
                </a>
            </div>
            <div class="gallery">
                <a data-title="Sunset, waves crushing and beach. Classics" data-lightbox="gallery" href="photos/10.jpg">
                    <img title="Crashing Waves" alt="Sunset, waves crushing and beach. Classics"
                         src="photos/Thumbnails/10.jpg">
                </a>
            </div>
            <div class="gallery">
                <a data-title="A beautiful rocking view through a beautifully carved out hole in a cave. There is a winding road kinda like the one from Wizard of Oz."
                   data-lightbox="gallery" href="photos/11.jpg">
                    <img title="Cave Hole"
                         alt="A beautiful rocking view through a beautifully carved out hole in a cave. There is a winding road kinda like the one from Wizard of Oz."
                         src="photos/Thumbnails/11.jpg">
                </a>
            </div>
            <div class="gallery">
                <a data-title="Lovely field of ..is that a lavender field? Wow...Nice." data-lightbox="gallery"
                   href="photos/12.jpg">
                    <img title="Lavender Field" alt="Lovely field of ..is that a lavender field? Wow...Nice."
                         src="photos/Thumbnails/12.jpg">
                </a>
            </div>
        </div><!-- /.columns -->
</div><!-- /.wrapper-->
<footer class="main-footer clearfix">
    <p class="copyright">&copy; 2017, Michal Janek</p>
</footer>
<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="js/lightbox.min.js"></script>
<script src="js/main.js"></script>
</body>

</html>
